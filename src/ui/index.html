<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webscraping</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Title info -->
    <div class="container">
        <h1>ScrapeHop</h1>
        <p>Enter an artist or producer. ScrapeHop will dig up info on them and store it into its database.</p>
    </div>
    
    <!-- Scrape sender -->
    <div class="container">
        <form id="scrapeTarget">
            <label for="targetName">Who:</label>
            <input type="text" name="targetNameField" id="targetNameField"  placeholder="Enter an artist, producer, etc...">
            <input type="submit" name="scrapeTargetSubmit" id="scrapeTargetSubmit">
        </form>
    </div>
    
    <!-- Spotify login -->
    <div class="container">
        <div id="login">
            <h2>Connect to Spotify</h2>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
    </div>


</body>
</html>
